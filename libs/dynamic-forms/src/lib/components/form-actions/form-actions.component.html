<style>
  .actions-container{
    margin: 12px 0px 16px;
    flex-direction: row;
    box-sizing: border-box;
    display: flex;
    place-content: flex-start flex-end;
    align-items: flex-start;
  }
  .left-button{
    flex: 1 1 100%;
    box-sizing: border-box;
    max-width: 35%;
  }
  .right-button{
    flex: 1 1 100%;
    box-sizing: border-box;
    max-width: 40%;
  }
</style>
<div class="actions-container">

    <button mat-button class="left-button"
      *ngIf="showReset; else cancelButton"
      [disabled]="resetDisabled"
      color="warn"
      (tap)="reset.emit()">
      Nullstill
    </button>

    <ng-template #cancelButton>
      <button mat-button color="warn" class="left-button" (tap)="canceled.emit()">
        Avbryt
      </button>
    </ng-template>

    <button *ngIf="vm$ | async; let vm" class="right-button"
      mat-raised-button
      color="accent"
      [disabled]="(!vm.isOnline && onlineRequired) || submitDisabled"
      (tap)="onSubmit()">
      {{ (!vm.isOnline && onlineRequired) ? 'Ikke p√• nett' : submitText }}
    </button>
    
</div>
